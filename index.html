<!DOCTYPE html>
<html lang="es-SV">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/bootstrap.css">
		<link href="fonts/fontawesome/css/all.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>

	<body>



		<div class="form-row">
			<div class="form-group col-md-5	text-center">
				<img src="media/logo/logo_corporativo.png" class="mx-auto d-block" id="img" width="65%" height="auto"/>
			</div>
			<div class="form-group col-md-5 ml-4 mr-4 justify-content-center align-self-center">
				<h1>Primera Prueba Objetiva del módulo Aplicación de Métodos de Gamificación</h1>
				<form name="frm_iniciar_sesion" id="frm_iniciar_sesion" action="http://localhost/cuarto_parcial_pdm/backend/process.php" method="post">
					<div class="form-group">
						<label for="txt_user">Usuario:</label>
						<input type="text" class="form-control" id="txt_user" name="txt_user" aria-describedby="txt_userHelp" maxlength="10" required>
						<small id="txt_userHelp" class="form-text text-muted">Digite un usuario (campo obligatorio).</small>
					</div>
					<div class="form-group">
						<label for="txt_pass">Contraseña:</label>
						<input type="text" class="form-control" id="txt_pass" name="txt_pass" aria-describedby="txt_passHelp" maxlength="10" required>
						<small id="txt_userHelp" class="form-text text-muted">La contraseña es obligatoria.</small>
					</div>
					<button type="button" id="btn_ingresar" name="btn_ingresar" class="btn btn-primary mx-auto d-block" value="ingresar">Iniciar sesión</button>
				</form>
			</div>
		</div>
	</body>
